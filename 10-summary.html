<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمه بندی</title>
    <link rel="stylesheet" href="10-summary.css">
</head>
<body dir="rtl">
    <div class="login-form m-auto">
        <div class="image-form m-auto">
            <img src="login.jpg" alt="login-form" width="70%" class="m-auto">
        </div>
        <div class="content-form">
            <form method="post">
                <input class="form-input m-auto" type="text" placeholder="نام خود را وارد کنید."> 
                <input class="form-input m-auto" type="email" placeholder="ایمیل خود را وارد کنید.">
                <input class="form-input m-auto" type="password" placeholder="رمز عبور را وارد کنید.">
                <input class="register m-auto" type="submit" value="ثبت نام">
            </form>
        </div>
        <div class="caption">
            <span>برای ثبت نام از طریق فرم اقدام فرمایید. </span>
        </div>

       

    </div>
    
</body>
</html>
